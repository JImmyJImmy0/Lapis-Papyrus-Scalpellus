<!DOCTYPE html>
<html>
  <head>
    <title>Lapis, Papyrus, Scalpellus</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Lapis, Papyrus, Scalpellus</h1>
      <h2>
        Compete with the <span>computer</span> for Lapis, Papyrus, Scalpellus!
        (Rock, Paper, Scissors)
      </h2>
    </header>

    <div class="canvas">
      <h3>Make your choice below by clicking one of the buttons</h3>

      <div>
        <div class="picdiv" id="rockpicdiv"></div>
        <div class="picdiv" id="paperpicdiv"></div>
        <div class="picdiv" id="scissorspicdiv"></div>
      </div>

      <div id="buttonDiv">
        <button id="Lapis">Lapis</button>
        <button id="Papyrus">Papyrus</button>
        <button id="Scalpellus">Scalpellus</button>
      </div>

      <p id="winnerIs">Winner is...</p>

      <button id="restart">Restart Game</button>
    </div>

    <footer>
      Made by Jenny Xu
    </footer>

    <script src="main.js"></script>
  </body>
</html>
